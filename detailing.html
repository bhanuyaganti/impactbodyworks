
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Detailing - Impact Bodyworks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-height: 70px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      color: #ff3c3c;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }
    .content p {
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .service-image {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      margin-top: 30px;
      border-top: 1px solid #444;
      animation: zoomIn 1s ease;
    }
    .back-button {
      display: inline-block;
      margin-top: 30px;
      background: #ff3c3c;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s ease;
    }
    .back-button:hover {
      background: #e12e2e;
    }
    .map {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 40px;
      border-radius: 12px;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 0.9rem;
      animation: slideUp 1s ease;
    }
    footer p {
      margin: 6px 0;
    }
    footer a {
      color: #90caf9;
      text-decoration: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes zoomIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes slideUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Impact Bodyworks Logo" class="logo" />
    <h1>Impact Bodyworks</h1>
  </header>
  <div class="content">
    <h2>Detailing</h2>
    <p>Full interior and exterior detailing that makes your car look brand new, inside and out.</p>
    <img src="detailing.jpg" alt="Detailing" class="service-image">
    <br>
    <a href="index.html" class="back-button">‚Üê Back to Home</a>
    <iframe class="map" src="https://maps.google.com/maps?q=8%20Jimmy%20Pl,%20Laverton%20North%20VIC%203026,%20Australia&t=&z=15&ie=UTF8&iwloc=&output=embed"></iframe>
  </div>
  <footer>
    <p><strong>Phone:</strong> <a href="tel:03 7074 5147">03 7074 5147</a></p>
    <p><strong>Email:</strong> <a href="mailto:info@ibodyworks.com">info@ibodyworks.com</a></p>
    <p><strong>Address:</strong> 8 Jimmy Pl, Laverton North VIC 3026, Australia</p>
    <p>&copy; 2025 Impact Bodyworks</p>
  </footer>
</body>
</html>
