
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Car Restoration - Impact Bodyworks</title>
  <link rel="stylesheet" href="style.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Anton&display=swap');

    body {
      background: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      text-align: center;
      padding: 20px;
    }
    .logo {
      max-height: 70px;
      margin-bottom: 10px;
    }
    h1 {
      font-family: 'Anton', sans-serif;
      font-size: 2.5rem;
      color: #ff3c3c;
      letter-spacing: 2px;
      text-transform: uppercase;
      margin: 10px 0;
    }
    .content {
      flex: 1;
      padding: 20px;
      text-align: center;
    }
    .content p {
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
      line-height: 1.6;
    }
    .service-image {
      width: 100%;
      max-height: 320px;
      object-fit: cover;
      margin-top: 30px;
      border-top: 1px solid #444;
    }
    footer {
      text-align: center;
      padding: 20px;
      background: #1e1e1e;
      font-size: 0.9rem;
    }
    footer p {
      margin: 6px 0;
    }
    footer a {
      color: #90caf9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Impact Bodyworks Logo" class="logo" />
    <h1>Impact Bodyworks</h1>
  </header>
  <div class="content">
    <h2>Car Restoration</h2>
    <p>From vintage classics to modern rebuilds, we bring your vision to life with professional craftsmanship and care.</p>
    <img src="restoration.jpg" alt="Car Restoration" class="service-image">
  </div>
  <footer>
    <p><strong>Phone:</strong> <a href="tel:03 7074 5147">03 7074 5147</a></p>
    <p><strong>Email:</strong> <a href="mailto:info@ibodyworks.com">info@ibodyworks.com</a></p>
    <p><strong>Address:</strong> 8 Jimmy Pl, Laverton North VIC 3026, Australia</p>
    <p>&copy; 2025 Impact Bodyworks</p>
  </footer>
</body>
</html>
